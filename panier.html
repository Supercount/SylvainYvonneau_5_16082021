<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://kit.fontawesome.com/1dae407537.js" crossorigin="anonymous"></script>
    <script defer src="scripts/panier.js"></script>
    <script defer src="scripts/formulaire.js"></script>
    <script defer src="scripts/affichePanier.js"></script>
    <title>Orinoco - Panier</title>
</head>

<body>
    <header class="head">
        <a href="index.html" class="head__nav__link"><img src="./images/logo.png" alt="logo Onorico" class="head__logo"></a>
        <ul class="head__nav">
            <li><a href="index.html" class="head__nav__link">Accueil</a></li>
            <li><a href="panier.html" class="head__nav__link">Panier</a></li>
        </ul>
    </header>
    <main class="panier_content">
        <section class="panier">
            <div class="panier__bandeau panier__bandeau--haut">
                <h1>Votre panier</h1>
            </div>
            <div class="panier__contenu" id="liste_panier" >
            </div>
            <div class="panier__bandeau panier__bandeau--bas" id="bandeau_fin">
            </div>
        </section>
        <section id="formulaire" class="formulaire">
            <div class="formulaire__bandeau formulaire__bandeau--haut">
                <h2>Vos coordonnées</h2>
            </div>
            <div class="formulaire__contenu">
                <label for="firstName"></label><input id="firstName" type="text" placeholder="Prénom" required>
                <label for="lastName"></label><input id="lastName" type="text" placeholder="Nom" required>
                <label for="adress"></label><input id="adress" type="text" placeholder="Adresse" required>                
                <label for="city"></label><input id="city" type="text" placeholder="Ville" required>
                <label for="email"></label><input id="email" type="email" placeholder="Email" required>
                <input id="confirm" class="bouton" type="button" value="Valider et payer">
            </div>
            <div class="formulaire__bandeau formulaire__bandeau--bas">
            </div>
        </section>
    </main>
    <footer class="foot">
        <ul class="foot__list">
            <li><p class="foot_title">Oniroco</p></li>
            <li><a href="#" class="foot__link">Conditions de ventes</a></li>
            <li><a href="mailto:contact@onorico.com" class="foot__link">Contact</a></li>
        </ul>
        <ul class="foot__list foot__list--row">
            <li><a href="#" class="foot__link socials"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" class="foot__link socials"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="foot__link socials"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>
